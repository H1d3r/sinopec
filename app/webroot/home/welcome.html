<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=GBK">
<title>中国石化无纸化会议系统</title>
<meta name="description" content="石化无纸化">
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<script language="JavaScript">
var switchs = 0;
function closeLeft(){
    var fst = parent.document.getElementById("fst");
	if  (switchs == 0){	
		fst.cols = "0,7,*";
		parent.window.frames[1].document.getElementById("switchs").setAttribute("src","img/arrow-r.gif");
		switchs = 1;
	}else if (switchs == 1){
		fst.cols  = "200,7,*";
		parent.window.frames[1].document.getElementById("switchs").setAttribute("src","img/arrow-l.gif");
		switchs = 0;
	}
}
</script>
</head>
<body ondblclick="closeLeft()" title="双击可开关左侧导航">
<div id="caption">
	<h1>石化无纸化</h1>
	<dl>
		<dd style="margin-top:180px; text-align:center;"><img src="images/57.png" width="120" height="120" /></dd>
		<dd style="font-size:40px; font-family:微软雅黑; margin-top:40px; text-align:center;">欢迎浏览中国石化无纸化会议系统</dd>
	</dl>
</div>
</body>
</html>
